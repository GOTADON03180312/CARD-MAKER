<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードメーカー</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #333; display: block; margin-top: 20px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>オリジナルカード作成</h1>
  <label for="cardName">名前:</label><br>
  <input type="text" id="cardName"><br><br>

  <label for="cardCost">コスト (0-10):</label><br>
  <input type="number" id="cardCost" min="0" max="10"><br><br>

  <label for="cardPower">パワー (0以上):</label><br>
  <input type="number" id="cardPower" min="0"><br><br>

  <label for="cardAttr">属性:</label><br>
  <select id="cardAttr">
    <option value="fire">火</option>
    <option value="water">水</option>
    <option value="grass">草</option>
    <option value="light">光</option>
    <option value="dark">闇</option>
    <option value="neutral">無</option>
  </select><br><br>

  <label for="cardText">テキスト:</label><br>
  <textarea id="cardText" rows="10" cols="40" placeholder="カードに表示する効果や説明を入力"></textarea><br><br>

  <button onclick="generateCard()">カード生成</button>
  <button onclick="downloadCard()">画像をダウンロード</button>

  <canvas id="cardCanvas" width="400" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
